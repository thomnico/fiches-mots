<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test API Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .images-grid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>üß™ Test des APIs de Recherche d'Images</h1>

    <div class="test-section">
        <h2>1. Test Pixabay API</h2>
        <button onclick="testPixabay()">üîç Tester Pixabay (chat)</button>
        <div id="pixabay-log" class="log"></div>
        <div id="pixabay-images" class="images-grid"></div>
    </div>

    <div class="test-section">
        <h2>2. Test DuckDuckGo (avec proxy CORS)</h2>
        <button onclick="testDuckDuckGo()">ü¶Ü Tester DuckDuckGo (dog)</button>
        <div id="ddg-log" class="log"></div>
        <div id="ddg-images" class="images-grid"></div>
    </div>

    <script>
        function log(elementId, message) {
            const logDiv = document.getElementById(elementId);
            logDiv.innerHTML += message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function testPixabay() {
            const logId = 'pixabay-log';
            const imagesId = 'pixabay-images';
            document.getElementById(logId).innerHTML = '';
            document.getElementById(imagesId).innerHTML = '';

            log(logId, 'üîç Recherche Pixabay pour "cat cartoon"...');

            const apiKey = '45960108-71a82f16e84e8b1b63f39a27a';
            const query = 'cat cartoon simple';
            const url = `https://pixabay.com/api/?key=${apiKey}&q=${encodeURIComponent(query)}&image_type=illustration&per_page=6&safesearch=true`;

            log(logId, `üì° URL: ${url}`);

            try {
                const response = await fetch(url);
                log(logId, `üìä Status: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    log(logId, `‚ùå Erreur HTTP: ${response.status}`);
                    return;
                }

                const data = await response.json();
                log(logId, `‚úÖ Total r√©sultats: ${data.totalHits}`);
                log(logId, `üì¶ R√©sultats dans cette page: ${data.hits ? data.hits.length : 0}`);

                if (data.hits && data.hits.length > 0) {
                    const imagesDiv = document.getElementById(imagesId);
                    data.hits.forEach((hit, index) => {
                        log(logId, `üñºÔ∏è  Image ${index + 1}: ${hit.webformatURL.substring(0, 50)}...`);
                        const img = document.createElement('img');
                        img.src = hit.webformatURL;
                        img.alt = `Image ${index + 1}`;
                        img.onerror = () => {
                            log(logId, `‚ùå Erreur chargement image ${index + 1}`);
                        };
                        img.onload = () => {
                            log(logId, `‚úÖ Image ${index + 1} charg√©e avec succ√®s`);
                        };
                        imagesDiv.appendChild(img);
                    });
                } else {
                    log(logId, '‚ö†Ô∏è  Aucun r√©sultat trouv√©');
                }

            } catch (error) {
                log(logId, `‚ùå Erreur: ${error.message}`);
                console.error(error);
            }
        }

        async function testDuckDuckGo() {
            const logId = 'ddg-log';
            const imagesId = 'ddg-images';
            document.getElementById(logId).innerHTML = '';
            document.getElementById(imagesId).innerHTML = '';

            log(logId, 'ü¶Ü Recherche DuckDuckGo pour "dog"...');

            const corsProxy = 'https://api.allorigins.win/get?url=';
            const searchUrl = `https://duckduckgo.com/?q=dog+cartoon&iax=images&ia=images`;
            const proxyUrl = corsProxy + encodeURIComponent(searchUrl);

            log(logId, `üì° Proxy URL: ${proxyUrl.substring(0, 80)}...`);

            try {
                const response = await fetch(proxyUrl, {
                    timeout: 10000
                });
                log(logId, `üìä Status: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    const data = await response.json();
                    const html = data.contents || data;
                    log(logId, `‚úÖ HTML re√ßu: ${html.length} caract√®res`);

                    // Parser le HTML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const imageElements = doc.querySelectorAll('img[src]');
                    log(logId, `üñºÔ∏è  ${imageElements.length} images trouv√©es dans le HTML`);

                    const imageUrls = Array.from(imageElements)
                        .map(img => img.src)
                        .filter(src => src.startsWith('http') && !src.includes('duckduckgo.com'))
                        .slice(0, 6);

                    log(logId, `‚úÖ ${imageUrls.length} images externes extraites`);

                    if (imageUrls.length > 0) {
                        const imagesDiv = document.getElementById(imagesId);
                        imageUrls.forEach((url, index) => {
                            log(logId, `üñºÔ∏è  Image ${index + 1}: ${url.substring(0, 50)}...`);
                            const img = document.createElement('img');
                            img.src = url;
                            img.alt = `Image ${index + 1}`;
                            img.onerror = () => {
                                log(logId, `‚ùå Erreur chargement image ${index + 1}`);
                            };
                            img.onload = () => {
                                log(logId, `‚úÖ Image ${index + 1} charg√©e avec succ√®s`);
                            };
                            imagesDiv.appendChild(img);
                        });
                    } else {
                        log(logId, '‚ö†Ô∏è  Aucune image externe trouv√©e');
                    }
                } else {
                    log(logId, `‚ùå Erreur HTTP: ${response.status}`);
                }

            } catch (error) {
                log(logId, `‚ùå Erreur: ${error.message}`);
                console.error(error);
            }
        }
    </script>
</body>
</html>
